services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: conhon-db
    restart: always
    environment:
      POSTGRES_DB: conhon
      POSTGRES_USER: conhon
      POSTGRES_PASSWORD: ${DB_PASSWORD:-conhon_secret_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U conhon" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - conhon-network

  # Redis (optional - for caching & rate limiting)
  redis:
    image: redis:7-alpine
    container_name: conhon-redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - conhon-network

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conhon-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://conhon:${DB_PASSWORD:-conhon_secret_2026}@db:5432/conhon
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      PAYOS_CLIENT_ID: ${PAYOS_CLIENT_ID}
      PAYOS_API_KEY: ${PAYOS_API_KEY}
      PAYOS_CHECKSUM_KEY: ${PAYOS_CHECKSUM_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - conhon-network

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conhon-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - conhon-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:


networks:
  conhon-network:
    driver: bridge
